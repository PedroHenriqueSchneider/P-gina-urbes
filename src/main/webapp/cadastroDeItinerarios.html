<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Itinerários</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
        <script src="jquery-3.6.2.min.js"></script>
        <script src="ajaxCadastro.js"></script>
        <script src="validarCampos.js"></script>
    </head>

    <body>
        <header class="navigation-header">
            <nav>
                <div class="logo-container">
                    <img src="./img/urbes-logo.png" alt="Logo da Urbes">
                </div>

                <ul class="navigation-items">
                    <li><a class="nav-item-t" href="/mini_projeto">Home</a></li>

                    <li class="nav-item dropdown nav-item-t">
                        <a class="nav-link dropdown-toggle" href="#"
                            id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Rotas
                        </a>
                        <ul class="dropdown-menu"
                            aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#itinerários">Itinerários</a></li>
                            <li><a class="dropdown-item"
                                    href="./cadastroDeItinerarios.html">Cadastro
                                    de
                                    Itinerários</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="nav-item-t" href="#mapa">Mapa do site</a>
                    </li>
                    <li>
                        <a class="nav-item-t" href="#utilidades">Utilidades</a>
                    </li>
                    <li>
                        <a class="nav-item-t" href="#noticias">Notícias</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-content-2">
            <form>
                <h2 style="text-align: center;">Cadastro de Itinerários</h2>
                <fieldset class="form-group flex-col">
                    <p>
                        <label for="input-itinerario">Nome do Itinerário:</label>
                        <input type="text" class="form-control"
                            id="input-itinerario">
                        <p id="error_box">
                            <span id="err-message_itinerario"></span>
                        </p>
                    </p>
                    <p>
                        <label for="input-linha">Linha:</label>
                        <input type="text" class="form-control"
                            id="input-linha">
                        <p id="error_box">
                            <span id="err-message_linha"></span>
                        </p>
                    </p>
                </fieldset>
                <fieldset class="form-group">
                    <p>
                        <label for="select-regiao">Região:</label>
                        <select type="text" class="form-control"
                            id="select-regiao">
                            <option disabled selected>Selecione uma opção</option>
                        </select>
                    </p>
                    <p id="p_message_parada">As opções dos pontos de paradas
                        serão carregadas
                        assim
                        que
                        uma região for escolhida.</p>
                    <p class="hidden" id="p_select_parada">
                        <label for="select-parada">Pontos de paradas:</label>
                        <select id="select-parada" multiple="multiple">
                        </select>
                    </p>
                </fieldset>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    </body>

</html>

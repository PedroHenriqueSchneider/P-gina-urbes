<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itinerários</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="navigation-header">
        <nav>
            <div class="logo-container">
                <img src="./img/urbes-logo.png" alt="Logo da Urbes">
            </div>

            <ul class="navigation-items">
                <li><a class="nav-item-t" href="/">Home</a></li>

                <li class="nav-item dropdown nav-item-t">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Rotas
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#itinerários">Itinerários</a></li>
                        <li><a class="dropdown-item" href="./cadastroDeItinerarios.html">Cadastro
                                de
                                Itinerários</a></li>
                    </ul>
                </li>
                <li>
                    <a class="nav-item-t" href="#mapa">Mapa do site</a>
                </li>
                <li>
                    <a class="nav-item-t" href="#utilidades">Utilidades</a>
                </li>
                <li>
                    <a class="nav-item-t" href="#noticias">Notícias</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-content-2">
        <form>
            <h2 style="text-align: center;">Cadastro de Itinerários</h2>
            <div class="flex-row-grid">
                <fieldset class="form-group">
                    <p>
                        <label for="input-itinerario">Nome do Itinerário:</label>
                        <input type="text" class="form-control" id="input-itinerario">
                    </p>
                    <p>
                        <label for="input-linha">Linha:</label>
                        <input type="text" class="form-control" id="input-linha">
                    </p>
                </fieldset>
                <fieldset class="form-group">
                    <p id="">
                        <label for="select-regiao">Região:</label>
                        <select type="text" class="form-control" id="select-regiao">
                            <option disabled selected>Selecione uma opção</option>
                        </select>
                    </p>
                    <p id="fieald_select_parada">
                    <p>As opções dos pontos de paradas serão carregados assim
                        que
                        uma região for escolhida.</p>
                    <label for="select-parada">Pontos de paradas:</label>
                    <select id="select-parada" multiple="multiple">
                    </select>
                    </p>
                </fieldset>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>

    </script>
    <script src="./js/jquery-3.6.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#select-parada').multiselect({
                includeSelectAllOption: true,
            });
        });
    </script>
    <script src="ajaxCadastro.js"></script>
    <script src="validarCampos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
</body>

</html>

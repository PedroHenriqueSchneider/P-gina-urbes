<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itinerários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header class="navigation-header">
        <nav>
            <div class="logo-container">
                <img src="./img/urbes-logo.png" alt="Logo da Urbes">
            </div>
            <div class="navigation-items" id="navigation-items">
                <a href="/">Home</a>
                <div class="subnav">
                    <button class="subnavbtn">Rotas<i class="fa fa-caret-down"></i></button>
                    <div class="subnav-content">
                        <a href="#itinerários">Itinerários</a>
                        <a href="./cadastroDeItinerarios.html">Cadastro de Itinerários</a>
                    </div>
                </div>
                <a href="">Mapa do site</a>
                <a href="">Utilidades</a>
                <a href="">Notícias</a>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <form>
            <fieldset class="form-group">
                <label for="input-date-init">Data Itinerário:</label>
                <div style="display: none; flex-direction: row; color: #b91c1c; padding-bottom: 0.5rem; padding-left: 0.5rem;" id="danger_foundation_date">
                    <div>
                        <svg style="height: 1rem; width: 1rem; margin-right: 0.5rem; stroke: currentColor; stroke-width: 2;" fill="none" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                            <path class="custom-x-icon" fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z">
                            </path>
                        </svg>
                    </div>
                    <span style="font-size: 0.875rem;">Data Inválida</span>
                </div>                
                <input type="text" class="form-control" id="input-date-init" onblur="validateDate(this)" onkeyup="clearValue()">
            </fieldset>
            <fieldset class="form-group">
                <label for="input-regiao">Escolha a linha desejada:</label>
                <input type="text" class="form-control" id="input-regiao" placeholder="">
            </fieldset>
            <fieldset class="form-group">
                <label for="exampleInputPassword1">Escolha a região desejada:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
            </fieldset>
            <fieldset class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Aceite os termos de uso</label>
            </fieldset>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
        crossorigin="anonymous"></script>
    <script src="./js/jquery-mask-date.js"></script>
</body>

</html>

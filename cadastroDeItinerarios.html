<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itinerários</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
</head>

<body>
    <header class="navigation-header">
        <nav>
            <div class="logo-container">
                <img src="./img/urbes-logo.png" alt="Logo da Urbes">
            </div>
            <div id="navigation-items">
                <ul class="navigation-items">
                    <li><a href="/">Home</a></li>
                    <li>
                        <div class="subnav">
                            <button class="subnavbtn">Rotas<i class="fa fa-caret-down"></i></button>
                            <div class="subnav-content">
                                <a href="#itinerários">Itinerários</a>
                                <a href="./cadastroDeItinerarios.html">Cadastro
                                    de
                                    Itinerários</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#mapa">Mapa do site</a>
                    </li>
                    <li>
                        <a href="#utilidades">Utilidades</a>
                    </li>
                    <li>
                        <a href="#noticias">Notícias</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-content-2">
        <form>
            <h2 style="text-align: center;">Cadastro de Itinerários</h2>
            <div class="flex-row-grid">
                <fieldset class="form-group">
                    <label for="input-itinerario">Nome do Itinerário:</label>
                    <input type="text" class="form-control" id="input-itinerario">
                </fieldset>
                <fieldset class="form-group">
                    <label for="input-linha">Linha:</label>
                    <input type="text" class="form-control" id="input-linha">
                </fieldset>
                <fieldset class="form-group">
                    <label for="select-regiao">Região:</label>
                    <select type="text" class="form-control" id="select-regiao">
                        <option disabled selected>Selecione uma opção</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <label for="input-ponto">Ponto de parada:</label>
                    <input type="text" class="form-control" id="input-ponto">
                </fieldset>
            </div>
            <fieldset>
                <strong>Escolha um ponto:</strong>
                <select id="multiplos-pontos" multiple="multiple">
                    <option value="php">PHP</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="sql">SQL</option>
                    <option value="jquery">Jquery</option>
                    <option value=".net">.Net</option>
                </select>
            </fieldset>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>

    </script>
    <script src="./js/jquery-3.6.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#multiplos-pontos').multiselect({
                includeSelectAllOption: true,
            });
        });
    </script>
    <script src="ajaxCadastro.js"></script>
    <script src="validarCampos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
        crossorigin="anonymous"></script>
    <script src="./js/jquery-mask-date.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
</body>

</html>
